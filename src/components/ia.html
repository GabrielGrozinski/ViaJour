<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chat IA Local</title>

    <!-- TRANSFORMERS.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .chat-container {
            width: 420px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .messages {
            height: 420px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 10px;
            background: #fafafa;
        }

        .msg {
            margin: 8px 0;
            padding: 8px 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user {
            background: #d1e7ff;
            align-self: flex-end;
        }

        .bot {
            background: #e9e9e9;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            border: none;
            background: #0078ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background: #9bbdf7;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #005fd6;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input id="userInput" placeholder="Digite sua mensagem..." />
        <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
</div>


<script>
let generator;
let iaPronta = false;

// Inicializa o modelo (gpt2 pequeno)
async function loadModel() {
    addMessage("bot", "üîÑ Carregando IA... Isso pode levar 5‚Äì10 segundos.");

    const btn = document.getElementById("sendBtn");
    btn.disabled = true;
    btn.innerText = "Carregando...";

    // Carrega o modelo
    generator = await window.transformers.pipeline(
        "text-generation",
        "Xenova/distilgpt2"  // bom desempenho + leve
    );

    iaPronta = true;

    btn.disabled = false;
    btn.innerText = "Enviar";

    addMessage("bot", "‚ú® IA carregada! Pode come√ßar a conversar.");
}

function addMessage(sender, text) {
    const messages = document.getElementById("messages");
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("userInput");

    if (!iaPronta) {
        addMessage("bot", "‚è≥ A IA ainda est√° carregando. Aguarde um momento...");
        return;
    }

    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    input.value = "";

    // Gera resposta
    const output = await generator(text, {
        max_new_tokens: 60,
        temperature: 0.8,
        top_p: 0.9
    });

    const reply = output[0].generated_text.replace(text, "").trim();
    addMessage("bot", reply);
}

// Carrega IA ao abrir a p√°gina
loadModel();
</script>

</body>
</html>
