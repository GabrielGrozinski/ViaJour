<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat IA (GitHub Pages)</title>

    <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@latest/dist/web-llm.min.js"></script>

    <style>
        body {
            font-family: Arial;
            background: #eee;
            padding: 40px;
        }
        .box {
            width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px #0002;
        }
        #chat {
            height: 350px;
            overflow-y: auto;
            background: #fafafa;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .msg {
            margin-bottom: 10px;
        }
        .user { text-align: right; color: #0066ff; }
        .bot { text-align: left; color: #333; }
        input {
            width: 75%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #999;
        }
        button {
            width: 20%;
            padding: 10px;
            border: none;
            background: #0066ff;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Chat IA</h2>

    <div id="chat"></div>

    <input id="msg" placeholder="Digite..."/>
    <button id="send">Enviar</button>
</div>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg");
    const send = document.getElementById("send");

    const engine = new webllm.ChatModule();

    function addMessage(type, text) {
        const div = document.createElement("div");
        div.className = "msg " + type;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function init() {
        addMessage("bot", "Carregando modelo... aguarde 5â€“10 segundos â³");

        await engine.reload("qwen2-0.5b-instruct-q4f16_1-MLC");

        addMessage("bot", "Modelo carregado! Pode perguntar ðŸ˜Š");
    }
    init();

    send.onclick = handleSend;
    input.onkeydown = e => e.key === "Enter" && handleSend();

    async function handleSend() {
        if (!input.value.trim()) return;

        const userMsg = input.value;
        input.value = "";
        addMessage("user", userMsg);

        const reply = await engine.chat.completions.create({
            messages: [{ role: "user", content: userMsg }],
            stream: true
        });

        let botText = "";
        addMessage("bot", "");
        const botMsg = chat.lastChild;

        for await (const chunk of reply) {
            const delta = chunk.choices[0]?.delta?.content || "";
            botText += delta;
            botMsg.textContent = botText;
        }
    }
</script>

</body>
</html>
