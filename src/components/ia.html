<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - WebLLM</title>

    <!-- WebLLM -->
    <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@latest/dist/web-llm.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        #chat {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .user {
            text-align: right;
            color: #0066ff;
        }

        .bot {
            text-align: left;
            color: #333;
        }

        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #0066ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Chat IA</h1>

        <div id="chat"></div>

        <div class="input-area">
            <input id="msg" type="text" placeholder="Digite sua mensagem...">
            <button id="send">Enviar</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("msg");
        const send = document.getElementById("send");

        // Inicializa a IA
        const engine = new webllm.ChatModule();

        async function initModel() {
            addMessage("bot", "Carregando modelo... isso pode levar alguns segundos â³");

            await engine.reload("gemma-2b-it-q4f32_1-MLC");

            addMessage("bot", "Modelo carregado! Pode perguntar ðŸ˜Š");
        }
        initModel();

        // Envia mensagem
        send.onclick = () => handleUserMessage();
        input.addEventListener("keydown", e => {
            if (e.key === "Enter") handleUserMessage();
        });

        function addMessage(sender, text) {
            const msg = document.createElement("div");
            msg.className = "message " + sender;
            msg.textContent = text;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }

        async function handleUserMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage("user", text);
            input.value = "";

            const reply = await engine.chat.completions.create({
                messages: [{ role: "user", content: text }],
                stream: true,
            });

            let botText = "";
            addMessage("bot", ""); // placeholder
            const botMsg = chat.lastChild;

            for await (const chunk of reply) {
                const delta = chunk.choices[0]?.delta?.content || "";
                botText += delta;
                botMsg.textContent = botText;
                chat.scrollTop = chat.scrollHeight;
            }
        }
    </script>

</body>
</html>
